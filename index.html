<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <title>Login Page</title>
  </head>
  <body>
    <div class="login-container">
      <div class="login-top">
        <div class="login-logo">
          <img src="company-logo.svg" class="logo">
        </div>
        <h2>Welcome!</h2>
        <p>Please, sign in</p>
        <form>
          <input type="e-mail" placeholder="E-mail">
          <input type="password" placeholder="Password">
          <input type="submit" value="Login">
        </form>
      </div>
      <div class="login-bottom">
        <p>Forgot password? Click <a href="google.com">here.</a></p>
      </div>
    </div>
    <div class="login-via">
      <p style="display:inline"> Sign in via </p>
      <div class="social-login">
        <div class="grid-item1">Facebook</div><div class="grid-item2">Google</div><div class="grid-item3">Apple</div>
        </div>
    </div>
    
  </body>
  <footer>
    BLENDBLENDBLENDBLEND
  </footer>
</html>
